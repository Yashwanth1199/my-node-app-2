<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Trade Data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Upload Data</h1>
    <p>Upload your Excel (.xls or .xlsx) file containing required information. The system will process and save the data automatically into the database.</p>

    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" accept=".xls,.xlsx" required />
      <br>
      <button type="submit">Upload and Save to Database</button>
    </form>

    <p id="status" class="status"></p>
  </div>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const statusEl = document.getElementById('status');

    const urlParams = new URLSearchParams(window.location.search);
    const tableName = urlParams.get('table');

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!tableName) {
        statusEl.textContent = '❌ No table name specified in URL (?table=your_table).';
        return;
      }

      statusEl.textContent = 'Processing...';
      const formData = new FormData(uploadForm);

      try {
        const res = await fetch(`/upload-and-process?table=${encodeURIComponent(tableName)}`, {
          method: 'POST',
          body: formData
        });

        if (!res.ok) throw new Error('Database insert failed');
        statusEl.textContent = '✅ File processed and data inserted successfully!';
      } catch (err) {
        console.error(err);
        statusEl.textContent = `❌ ${err.message}`;
      }
    });
  </script>

</body>
</html>
